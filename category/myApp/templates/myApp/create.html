<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link href="{% static 'fontawesome_free/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    {% if error %}
    <div class="modal error">
        <div>
            <i class="fas fa-exclamation-triangle"></i><span>{{ error.msg }}</span>
        </div>
    </div>
    {% endif %}
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add
                User</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">id</label>
                            <input id="user" name="id" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="user" class="label">first name</label>
                            <input id="user" name="firstname" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">second name</label>
                            <input id="pass" name="secondname" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">age</label>
                            <input id="pass" name="age" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">major</label>
                            <input id="pass" name="major" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">address</label>
                            <input id="pass" name="address" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Register"
                                style="margin-top: 10px; font-size: 15px">
                        </div>
                        <div class="hr"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
